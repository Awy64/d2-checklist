<ng-container *ngIf="state.badges|async as badges">
    <div class="badge-list">
        <ng-container *ngFor="let badge of badges">

            <a class="badge-row tidy-cell">
                <div *ngIf="badge.data.icon!=null" class="badge-icon"
                    [style.background-image]="'url(//www.bungie.net' + badge.data.icon + ')'">
                </div>
                <div class="badge-info">
                    {{badge.data.name}}
                    <ng-container *ngIf="debugmode|async"> {{badge.data.hash}}</ng-container>
                    <div class="button-section">
                        <button mat-stroked-button (click)="openBadgeDialog(badge)">
                            {{badge.complete}} / {{badge.total}}
                        </button>
                        
                    </div>                   
                </div>

            </a>
        </ng-container>
    </div>

</ng-container>
