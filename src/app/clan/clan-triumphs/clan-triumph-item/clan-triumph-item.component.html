<div class="triumph-item">
    <div class="clan-child-header">
        <div class="clan-child-name">{{triumph.data.name}}</div>
        <div class="clan-child-spacer">{{triumph.complete}} / {{triumph.total}} members</div>
        <div class="clan-child-details">
            <button mat-icon-button (click)="openTriumphDialog(triumph)">
                <i class="fal fa-plus-square"></i>
            </button>
        </div>
    </div>
    <div class="small-margin">

        <mat-progress-bar mode="determinate" [value]="triumph.complete*100/triumph.total">
        </mat-progress-bar>
        <div class="small-margin simple-caption">
            {{triumph.data.score}} pts. {{triumph.data.desc}}
        </div>
    </div>
</div>
