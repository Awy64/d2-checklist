<ng-container *ngIf="!hidden">
  <button mat-button [matMenuTriggerFor]="menu"><i [class]="iconClass"></i>&ensp;{{title}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectAll()">Select All</button>
    <button *ngFor="let choice of choices" mat-menu-item (click)="exclusiveSelect(choice)">
      <mat-checkbox [(ngModel)]="choice.value" (click)="select($event, choice); false"></mat-checkbox>
      {{choice.display}}
    </button>
  </mat-menu>
</ng-container>
