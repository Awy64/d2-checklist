<h2 mat-dialog-title>Preferred Armor Stats</h2>
<mat-dialog-content>
  <div class="form-container">
    <p class="simple-caption">Select up to 3 stats which will be added up and used for sorting when ordering your armor by points.</p>
    <ng-container *ngFor="let c of preferredStatService.choices">
      <div>
        <mat-slide-toggle [checked]="this.preferred.stats[c]" (change)="toggle($event, c)">{{c}}</mat-slide-toggle>
      </div>
    </ng-container>
