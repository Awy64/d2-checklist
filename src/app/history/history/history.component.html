<div class="childComponent">
  <div class="childVert">
    <div class="main">


      <md-spinner class="loading" class="center-spinner" *ngIf="loading===true"></md-spinner>
      <div class="body-text" [ngClass]="animateOnRouteEnter">
        <h2 class="centerMe">Activity History
          <ng-container *ngIf="player!=null"> - {{player.profile.userInfo.displayName}}</ng-container> 
        </h2>
        <div *ngIf="player!=null && player.characters!=null" class="button-row">
            <button md-raised-button *ngFor="let c of player.characters" [color]="c.characterId==characterId?'accent':'default'" (click)="selectChar(c)">{{c.className}} - {{c.light}}</button>
        </div>
        <br/>
        <div class="centerMe">
          <md-select class="searchField" [(ngModel)]="selectedMode"  (change)="history()" placeholder="Mode">
            <md-option *ngFor="let p of activityModes" [value]="p">
              {{ p.name }}
            </md-option>
          </md-select>
          &emsp;
          <md-select class="searchField" [(ngModel)]="selectedMaxResults" (change)="history()" placeholder="Max Results">
            <md-option *ngFor="let p of maxResults" [value]="p">
              {{ p }}
            </md-option>
          </md-select>

          <button md-raised-button title="Activity History" color="primary" (click)="history()"><md-icon>search</md-icon></button>
        </div>
        <div class="table-container">

          <md-table class="centerMe" #table [dataSource]="dataSource" mdSort>

            <ng-container cdkColumnDef="period">
              <md-header-cell *cdkHeaderCellDef md-sort-header>Date</md-header-cell>
              <md-cell *cdkCellDef="let row">
                <a href="javascript:void(0)" color="primary" (click)="pgcr(row.instanceId)">
                  {{row.period|date:'short'}} 
                </a>
              </md-cell>
            </ng-container>
            <ng-container cdkColumnDef="mode">
              <md-header-cell *cdkHeaderCellDef md-sort-header>Mode</md-header-cell>
              <md-cell *cdkCellDef="let row">
                {{row.mode}}
                <br>
              </md-cell>
            </ng-container>
            <ng-container cdkColumnDef="name">
              <md-header-cell *cdkHeaderCellDef md-sort-header>Name</md-header-cell>
              <md-cell *cdkCellDef="let row">
                {{row.name}}
                <i class="fa fa-check" *ngIf="row.success"></i>
              </md-cell>
            </ng-container>
            <ng-container cdkColumnDef="timePlayedSeconds">
              <md-header-cell class="hidden-xs" *cdkHeaderCellDef md-sort-header>Duration</md-header-cell>
              <md-cell class="hidden-xs" *cdkCellDef="let row">
                {{ row.timePlayedSeconds | amDuration:'seconds' }}
              </md-cell>
            </ng-container>

            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
          </md-table>
          <md-paginator #paginator [length]="database.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
          </md-paginator>
        </div>
      </div>








    </div>
    <div *ngIf="disableads===false" class="adRight">
      <small class="adText">Advertisement</small>
      <ng-adsense adFormat="vertical"></ng-adsense>
    </div>

  </div>
  <div *ngIf="disableads===false" class="adBottom">
    <small class="adText">Advertisement</small>
    <ng-adsense adSlot="7909243132" display="inline-block" width="336" height="280"></ng-adsense>
  </div>
</div>
