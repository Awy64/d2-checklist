<div class="container-fluid">
  <div class="body-text" [ngClass]="animateOnRouteEnter">
    
      <br/>
      <div class="row">
        <md-select class="col-md-6 searchField" [(ngModel)]="selectedPlatform" placeholder="Platform"> 
          <md-option *ngFor="let p of platforms" [value]="p">
            {{ p.name }}
          </md-option>
        </md-select>
        &emsp;
        <md-form-field class="col-md-6 searchField" class="gt">
          <input mdInput placeholder="Gamer tag" [(ngModel)]="gamerTag">
        </md-form-field>
        &emsp;
        <button md-mini-fab color="primary searchField" (click)="searchPlayer()" color="primary"><md-icon>search</md-icon></button>
      </div>
      <p>
          {{selectedPlatform.desc}} {{gamerTag}}
      </p>

  </div>
</div>
