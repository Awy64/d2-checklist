<div class="childComponent">
  <div class="childVert">
    <div class="main">
      <mat-spinner class="loading" class="center-spinner" *ngIf="loading===true"></mat-spinner>
      <div class="body-text" [ngClass]="animateOnRouteEnter">
        <br/>
        <div class="centerMe">
          <mat-form-field class="searchField searchPlatform">
            <mat-select [(ngModel)]="selectedPlatform" placeholder="Platform" (change)="onPlatformChange()">
              <mat-option *ngFor="let p of platforms" [value]="p">
                {{ p.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="searchField searchGt" class="gt">
            <input matInput placeholder="Gamer tag" [(ngModel)]="gamerTag" (keyup.enter)="routeSearch()" (change)="onGtChange()">
          </mat-form-field>
          <button mat-mini-fab color="primary searchField" (click)="routeSearch()" color="primary">
            <mat-icon>search</mat-icon>
          </button>
        </div>

        <div class="info">

          <mat-card *ngIf="nightfall!=null">
            <mat-card-header>
              <div mat-card-avatar class="nf-card-avatar" [style.background-image]="'url(//www.bungie.net' + nightfall.image + ')'"></div>
              <mat-card-title>
                <h2>{{nightfall.name}}</h2>
              </mat-card-title>
              <mat-card-subtitle class="hidden-sm-down">{{nightfall.desc}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <ng-container *ngIf="nightfall.modifiers.length>0">
                <h4>Modifiers</h4>
                <ul>
                  <li *ngFor="let m of nightfall.modifiers">
                    <b>{{m.name}}</b>&emsp;{{m.desc}}</li>
                </ul>
              </ng-container>

              <ng-container *ngIf="nightfall.challenges.length>0">
                <h4>Challenges</h4>
                <ul>
                  <li *ngFor="let m of nightfall.challenges">
                    <b>{{m.name}}</b>&emsp;{{m.desc}}</li>
                </ul>
              </ng-container>
            </mat-card-content>
          </mat-card>

    </div>
    <div *ngIf="disableads===false" class="adRight">
      <small class="adText">Advertisement</small>
      <ng-adsense adFormat="vertical"></ng-adsense>
    </div>
