<h1 class="warn-text">This is not ready for release, nothing to see here, please move along ;)</h1>
<div class="spaced">
    <button mat-stroked-button (click)="exportToFile()">
        <fa-icon [icon]="iconService.falDownload"></fa-icon>
        Load JSON from file
    </button>
    <input #importInput hidden="true" type="file" onclick="this.value=null"
    (change)="importFromFile($event)" accept=".json" />
    <button mat-stroked-button (click)="importInput.click()">
        <fa-icon [icon]="iconService.falUpload"></fa-icon>
        Save JSON to file
    </button>
</div>
<div class="spaced">
    <mat-button-toggle-group [(ngModel)]="isController" (change)="changeConsole();filterChanged$.next(true)"  aria-label="Font Style">
        <mat-button-toggle [value]="false">MnK</mat-button-toggle>
        <mat-button-toggle [value]="true">Console</mat-button-toggle>
      </mat-button-toggle-group>
    <mat-form-field>
        <input matInput (keyup)="filterChanged$.next(true)" [(ngModel)]="filterText"
            placeholder="Wildcard Search">
    </mat-form-field>
    <mat-checkbox (change)="filterChanged$.next(true)" [(ngModel)]="showMissingOnly">
        Only show missing rolls
    </mat-checkbox>
</div>
<div *ngIf="filteredRolls$|async as rolls">
        {{rolls.length}}
    <table class="tidy-table">
        <thead>
            <tr>
                <th>
                    <span class="fake-link gear-sort" (click)="sort('name')">Name <d2c-sort-indicator field="name" [currVal]="sortBy" [descending]="sortDesc"></d2c-sort-indicator></span>
                </th>
                <th>
                    <span class="fake-link gear-sort" (click)="sort('type')">Type <d2c-sort-indicator field="type" [currVal]="sortBy" [descending]="sortDesc"></d2c-sort-indicator></span></th>
                <th>Damage</th>
                <th>
                    <span class="fake-link gear-sort" (click)="sort('season')">Season <d2c-sort-indicator field="season" [currVal]="sortBy" [descending]="sortDesc"></d2c-sort-indicator></span></th>
                <th>Has Roll</th>
            </tr>
        </thead>
        <tbody>
            <ng-container  *ngFor="let r of rolls">
                <tr>
                    <td><span class="fake-link underline" (click)="showRolls(r)">{{r.info.desc.displayProperties.name}}</span></td>
                    <td>{{r.info.type}}</td>  
                    <td>{{r.info.damage}}</td>
                    <td>{{r.info.season}}</td>                  
                    <td>
                        <fa-icon *ngIf="r.roll!=null" [icon]="iconService.fasCheckSquare"></fa-icon>
                        <fa-icon *ngIf="r.roll==null" [icon]="iconService.farSquare"></fa-icon>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        Show details here
                    </td>
                </tr> 
            </ng-container>
        </tbody>
    </table>

</div>
