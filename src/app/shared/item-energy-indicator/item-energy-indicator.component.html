<span *ngIf="i.type==ItemType.Weapon" [matTooltip]="DamageType[i.damageType]">
    <fa-icon [icon]="iconService.fasBolt" [class.void-text]="i.damageType===DamageType.Void"
        [class.arc-text]="i.damageType===DamageType.Arc" 
        [class.solar-text]="i.damageType===DamageType.Thermal"
        [class.stasis-text]="i.damageType===DamageType.Stasis"
        [class.strand-text]="i.damageType===DamageType.Strand"
        >
    </fa-icon>
</span>
