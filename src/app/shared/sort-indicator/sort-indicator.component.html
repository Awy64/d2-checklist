<fa-icon class="selected" *ngIf="field==currVal && descending" [icon]="iconService.fadSortDown"></fa-icon>
<fa-icon class="selected" *ngIf="field==currVal && !descending" [icon]="iconService.fadSortUp"></fa-icon>
<fa-icon *ngIf="field!=currVal" class="unselected" [icon]="iconService.fadSort"></fa-icon>
