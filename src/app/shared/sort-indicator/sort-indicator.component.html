<fa-icon class="selected" *ngIf="field==currVal && descending" [icon]="iconService.fasSortDown"></fa-icon>
<fa-icon class="selected" *ngIf="field==currVal && !descending" [icon]="iconService.fasSortUp"></fa-icon>
<fa-icon *ngIf="field!=currVal" class="unselected" [icon]="iconService.fasSort"></fa-icon>
