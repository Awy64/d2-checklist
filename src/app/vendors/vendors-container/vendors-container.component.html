<ng-container *ngIf="signedOnUserService.signedOnUser$|async as currUser; else notSignedIn">
    <ng-container *ngIf="signedOnUserService.player$|async as player">
        <d2c-vendors [player]="player" [currUser]="currUser" [vendorData]="signedOnUserService.vendors$|async">
        </d2c-vendors>
    </ng-container>
</ng-container>

<ng-template #notSignedIn>
    <d2c-sign-in-required></d2c-sign-in-required>
</ng-template>
