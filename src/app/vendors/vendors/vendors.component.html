<h2>Vendors -
    <a [routerLink]="['/',currUser.userInfo.membershipType, currUser.userInfo.membershipId]">{{currUser.userInfo.displayName}}
        - {{currUser.userInfo.platformName}}</a>
</h2>
<div class="nav-toggles">

    <mat-button-toggle-group #chargroup="matButtonToggleGroup" [value]="char$|async" (change)="updateData$.next(true)">
        <mat-button-toggle *ngFor="let c of player.characters" [value]="c"> {{c.className}}<span
                class="d-none d-md-inline"> - {{c.light}}</span>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div>{{chargroup?.value?.className}}</div>
    <mat-button-toggle-group #optionsgroup="matButtonToggleGroup" [value]="options$|async" (change)="updateData$.next(true)">
        <mat-button-toggle *ngFor="let o of options" [value]="o">
            <fa-icon [icon]="o.icon"></fa-icon>
            <span class="d-none d-md-inline"> {{o.text}}</span>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div>{{option.text}}</div>

    <div>
        <mat-form-field>
            <input matInput #filter placeholder="Filter items">
        </mat-form-field>
        <mat-checkbox class="hide-complete-triumphs">
            Hide Completed
        </mat-checkbox>
    </div>
    <div class="center-spinner">
        <mat-spinner class="loading" class="center-spinner" *ngIf="loading"></mat-spinner>
    </div>
    <div *ngIf="!loading">
        <table class="tidy-auto-table itemTable">

            <thead>
                <tr>
                    <th>Header {{getData().length}}</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let i of getData()">
                    <tr>
                        <td>{{i.name}}</td>
                    </tr>
                </ng-container>
                
            </tbody>
        </table>
    </div>


</div>
